<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font family -->
    <link href='https://fonts.googleapis.com/css?family=Limelight' rel='stylesheet'>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <title>Mobie</title>
</head>
<body>
    <header>
        <h1><a href="index.html">Mobie</a></h1>
        <div id="functionableHeader">
            <div id="searchBar">
                <input type="text" id="movieInput" name="movieInput" placeholder="Enter movie name or movie description here.">
                <button><img src="/image/searchImg.png" alt="Search Icon"></button>
            </div>
            
            <div id="profileHeader">
                <button id="profileImg" class="dropHeader"><img src="/image/profile_pop.png" alt="profile icon"></button>
                <div id="headerDropDownBox" class="dropHeaderContent">
                    <hr>
                    <a href="profile.html">Profile</a>
                    <hr>
                    <a href="signIn.html">Log Out</a>
                    <hr>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h1>HI</h1>

        <!-- javascript -->
        <script>
            // open dropdown if user click on the profile image
            document.getElementById("profileImg").addEventListener("click", function(e) {
                document.getElementById("headerDropDownBox").classList.toggle("show");
            });

            // Close the dropdown if the user clicks outside of it
            window.addEventListener("click", function(event) {
                if (!event.target.matches('.dropHeader')) {
                    document.querySelectorAll(".dropHeaderContent.show")
                    .forEach(openDropdown => openDropdown.classList.remove('show'))
                }
            });
        </script>
    </main>

    <footer>
        <ul>
            <li><a href="https://www.twitter.com/" target="_blank"><img src="/image/twitter.png" alt="Twitter"></a></li>
            <li><a href="https://www.facebook.com/" target="_blank"><img src="/image/facebook.png" alt="Facebook"></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><img src="/image/instagram.png" alt="Instalgram"></a></li>
        </ul>

    </footer>
</body>
</html>
